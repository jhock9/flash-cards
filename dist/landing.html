<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="03OSzltztIYEfli3IBMepEStSED0F-GGmw8CGxUPdWY"/>
  <title>Interactive Flash Cards</title>
  <meta name="description" content="An interactive flashcard app by ABA Co-op. Sign in with your Google account to continue.">
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/landing.css">

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico?f576e61d4bebef802005"></head>


<body class="center">
  <div id="landing-page" class="center">
    <div id="landing-content-wrapper" class="content-wrapper center">
      <section class="center">
        <figure class="center">
          <div class="logo center">
            <img src="assets/ABA+Red+Logo.png" alt="Logo of ABA Co-op, a cooperative organization for Applied Behavior Analysis">
          </div>  
        </figure>
        
        <div class="welcome-text center">
          <h1 class="center"> Welcome to the<br>
            Interactive<br>
            Flashcard App</h1>
          <p class ="center"> Please sign in to your<br> 
            Google account<br>
            to continue.</p>
        </div>
        
        <div id="g_id_onload"
          data-client_id=""
          data-context="use"
          data-ux_mode="popup"
          data-login_uri="https://vb-mapp-flash-cards.herokuapp.com/index.html" 
          data-auto_prompt="false">
        </div>
        
        <div id="google-signin" class="g_id_signin"
          data-type="standard"
          data-shape="rectangular"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left">
        </div>
      </section>
      
      <footer>
          <a href="https://www.abaco-op.org/" target="_blank" class="copyright-link">
              <p class="copyright center">&copy;
                <script>document.write(new Date().getFullYear())</script>
                ABA Co-op. All Rights Reserved.
              </p>
          </a>
      </footer>
    </div>
  </div>
  
  <script src="app.js"></script>
<script defer src="bundle.js?f576e61d4bebef802005"></script></body> 
</html>
