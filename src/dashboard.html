<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="03OSzltztIYEfli3IBMepEStSED0F-GGmw8CGxUPdWY"/>
  <title>Interactive Flash Cards | Dashboard</title>
  <meta name="description" content="An interactive flashcard app by ABA Co-op. User Dashboard.">
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/dashboard.css">
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="center">
  <div id="dash-page" class="">
    <div id="dash-content-wrapper" class="content-wrapper center">
      <aside id="dash-panel" class="center"> 
        <nav id="dash-nav" class="center">
          <div id="dash-nav-header" class="center">
            <i class="fa-solid fa-bars"></i> 
            <h1 class="center">Menu</h1> 
          </div>
          
          <ul id="dash-nav-list" class="center">            
            <li class="nav-tab center">
              <a class="center" href="#account">My Account</a>
            </li>
            
            <li class="admin-view nav-tab center">
              <a class="center" href="#users">Users</a>
            </li>
            
            <li class="nav-tab center">
              <a class="center" href="#clients">Clients</a>
            </li>
            
            <li class="admin-view nav-tab center">
              <a class="center" href="#google">Google Account</a>
            </li>
            
            <li class="nav-tab center">
              <a class="center" href="./flashcards.html">Flashcards App</a>
            </li>
          </ul>
        </nav>
        
        <div id="logout-container" class="center">
          <button id="logout-btn" class="wide-btn btn center">Log Out</button>
        </div>
      </aside>
      
      <main class="center">        
        <section id="welcome" class="center">
          <figure class="center">
            <div class="logo center">
              <img src="assets/ABA+Red+Logo.png" alt="Logo of ABA Co-op, a cooperative organization for Applied Behavior Analysis">
            </div>  
          </figure>
          
          <h3 class="center">Welcome,&nbsp;<span id="username"></span>!</h3>
        </section>
        
        <section id="account" class="hide center">
          <div id="account-info" class="center">
            <p>Name: <span id="acct-name"></span></p>
            <p>Username: <span id="acct-username"></span></p>
            <p>Email: <span id="acct-email"></span></p>
            <p>Role: <span id="acct-role"></span></p>
          </div>
          
          <div class="form-wrapper hide center">
            <h2>Update Login Information</h2>
            <form id="update-account-form">
              <label for="new-username">Username:</label>
              <input type="text" id="new-username" class="input-field" placeholder="Enter New Username" name="username">
              
              <label for="new-password">Password:</label>
              <input type="password" id="new-password" class="input-field" placeholder="Enter new 4-Digit Code" name="password">
              
              <label for="confirm-new-password">Confirm Password:</label>
              <input type="password" id="confirm-new-password" class="input-field" placeholder="Confirm new 4-Digit Code" name="confirmPassword">
              
              <input type="submit" value="Update Login Info">
              <button type="submit" id="update-login-btn" class="wide-btn btn">Update</button>
            </form>
          </div>
        </section>
        
        <section id="users" class="hide center">
          <table id="users-table" class="center">
            <thead>
              <!-- Todo: Sortable table -->
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th> 
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            
            <tbody id="users-table-body">
              <!-- Todo: Password hidden: 
              You can hide the password by replacing it with asterisks 
              or dots. You can do this in your backend you're preparing 
              the data to send to the frontend.-->
              
              <!-- Todo: Actions? 
              radio button to reset password? 
              radio button to delete user? -->
              
              <!-- Todo: Link their name to go to their client list -->
            </tbody>
          </table>
            
          <div class="form-wrapper hide center">
            <h2>Create New User</h2>
            <form id="create-user-form">
              <!-- //!! Add name to registration page also -->
              <label for="new-name">Name:</label>
              <input type="text" id="new-name" name="name">
              
              <label for="new-username">Username:</label>
              <input type="text" id="new-user-name" name="username">
              
              <label for="new-password">Password:</label>
              <input type="password" id="new-user-pass" name="password">
              
              <label for="confirm-new-password">Confirm Password:</label>
              <input type="password" id="confirm-new-user-pass" name="password">
              
              <label>Role:</label>
              <label for="role-user">
                User
                <input type="radio" id="role-user" name="role" value="user">
              </label>
              
              <label for="role-admin">
                Admin
                <input type="radio" id="role-admin" name="role" value="admin">
              </label>
              
              <input type="submit" value="Create User">
              <button type="submit" id="create-user-btn" class="wide-btn btn">Create User</button>
            </form>
          </div>
        </section>
        
        <section id="clients" class="hide center">
          <table id="clients-table" class="center">
            <thead>
              <tr>
                <th>Therapist Name</th>
                <th>Client ID</th>
                <th>Client Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            
            <tbody id="clients-table-body">
              
              <!-- Todo: Actions? 
              Todo: Link their name to go to their last session -->
              
              </tbody> 
          </table>
          
          <div class="form-wrapper hide center">
            <h2>Create New Client</h2>
            <form id="new-client-form">
              <label for="therapist-name">Therapist Name:</label>
              <input type="text" id="therapist-name" class="input-field" placeholder="Enter Therapist Name" name="therapistName">
              
              <!-- Todo: should this be auto-generated? 
              Or does Jeremy have an identifier already for this too? -->
              <label for="client-id">Client ID:</label>
              <input type="text" id="client-id" class="input-field" placeholder="Enter Client ID" name="clientID">
              
              <label for="client-name">Client Name:</label>
              <input type="text" id="client-name" class="input-field" placeholder="Enter Client Name" name="clientName">
              
              <input type="submit" value="Create Client">
              <button type="submit" id="create-client-btn" class="wide-btn btn">Create Client</button>
            </form>
          </div>
        </section>
        
        <section id="google" class="hide center">
          <div id="g_id_onload"
            data-client_id=""
            data-context="use"
            data-ux_mode="popup"
            data-login_uri="https://abacoop-flashcards-8fb5e3fd1eda.herokuapp.com/oauth2callback" 
            data-auto_prompt="false">
          </div>
          
          <div id="google-signin" class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
          </div>
        </section>
      </main>
    </div>
  </div>
  
  <script type="module" src="js/dashboard/dashboard.js"></script>
</body> 
</html>
