<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="03OSzltztIYEfli3IBMepEStSED0F-GGmw8CGxUPdWY"/>
  <title>Interactive Flash Cards | Dashboard</title>
  <meta name="description" content="An interactive flashcard app by ABA Co-op. User Dashboard.">
  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/dashboard.css">
  
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="center">
  <div id="dash-page" class="center">
    <div id="dash-content-wrapper" class="content-wrapper center">
      <aside id="dash-panel" class="center">         
        <nav id="dash-nav" class="center">
          <ul id="dash-nav-list" class="center">
            
            <li class="nav-tab center">
              <a class="center" href="#account-info">Account</a>
            </li>
            
            <li class="admin-view nav-tab center">
              <a class="center" href="#users">Users</a>
            </li>
            
            <li class="nav-tab center">
              <a class="center" href="#clients">Clients</a>
            </li>
            
            <li class="admin-view nav-tab center">
              <a class="center" href="#google-connect">Google Account</a>
            </li>
            
            <li class="nav-tab center">
              <a class="center" href="./flashcards.html">Go to Flashcards App&nbsp;<i class="fas fa-sign-out-alt"></i></a>
            </li>
          </ul>
        </nav>
        
        <div id="logout-container" class="center">
          <button id="logout-btn" class="wide-btn btn center">Sign Out&nbsp;</button>
        </div>
      </aside>
      
      <main class="center">        
        <section id="dashboard-welcome" class="center">
          <figure class="center">
            <div class="logo center">
              <img src="assets/ABA+Red+Logo.png" alt="Logo of ABA Co-op, a cooperative organization for Applied Behavior Analysis">
            </div>  
          </figure>
          
          <h1 class="center">Welcome, <span id="username"></span>!</h1>
        </section>
        
        <section class="center">
          <div id="account-info" class="hide center">
            <h2>Account Information</h2>
            <p>Username: <span id="acct-username"></span></p>
            <p>Email: <span id="acct-email"></span></p>
            <p>Role: <span id="acct-role"></span></p>
          </div>
          
          <div class="form-wrapper hide center">
            <h2>Update Login Information</h2>
            <form id="update-account-form">
              <label for="username">Username:</label>
              <input type="text" id="new-username" class="input-field" placeholder="Enter New Username" name="username">
              
              <label for="password">Password:</label>
              <input type="password" id="new-password" class="input-field" placeholder="Enter new 4-Digit Code" name="password">
              
              <label for="password">Confirm Password:</label>
              <input type="password" id="confirm-new-password" class="input-field" placeholder="Confirm new 4-Digit Code" name="confirmPassword">
              
              <input type="submit" value="Update Login Info">
              <button type="submit" id="update-login-btn" class="wide-btn btn">Update</button>
            </form>
          </div>
        </section>
        
        <section>
          <div id="users" class="hide center">
            <h2>Users</h2>
            <table id="users-table" class="center">
              <thead>
                <!-- Todo: Sortable table -->
                <tr>
                  <th>Username</th>
                  <th>Password</th> 
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              
              <tbody id="users-table-body">
                <!-- Todo: Password hidden: 
                  You can hide the password by replacing it with asterisks 
                  or dots. You can do this in your backend you're preparing 
                  the data to send to the frontend.-->

                <!-- Todo: Actions? 
                radio button to reset password? 
                radio button to delete user? -->
              </tbody>
            </table>
            
            <div class="form-wrapper hide center">
              <h2>Create New User</h2>
              < id="create-user-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-user-name" name="username">
                
                <label for="new-password">Password:</label>
                <input type="password" id="new-user-pass" name="password">
                
                <label for="confirm-new-password">Confirm Password:</label>
                <input type="password" id="confirm-new-user-pass" name="password">
                
                <label for="role">Role:</label>
                <label>
                  <input type="radio" name="role" value="user">
                  User
                </label>
                <label>
                  <input type="radio" name="role" value="admin">
                  Admin
                </label>
                
                <input type="submit" value="Create User">
                <button type="submit" id="create-user-btn" class="wide-btn btn">Create User</button>
              </form>
            </div>
        </section>
        
        <section class="center">
          <div id="clients" class="hide center">
            <h2>Clients</h2>
            
            <table id="clients-table" class="center">
              <thead>
                <tr>
                  <th>Client Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              
              <tbody id="clients-table-body">
                </tbody> 
            </table>
          </div>
          
          <div class="form-wrapper hide center">
            <h2>Create New Client</h2>
            <form id="new-client-form">
              <label for="client-name">Client Name:</label>
              <input type="text" id="client-name" class="input-field" placeholder="Enter Client Name" name="clientName">
              
              <input type="submit" value="Create Client">
              <button type="submit" id="create-client-btn" class="wide-btn btn">Create Client</button>
            </form>
          </div>
        </section>
        
        <section class="center">
          <div id="google-connect" class=" hide center">
            <!-- ! update the data-login-uri -->
            <div id="g_id_onload"
              data-client_id=""
              data-context="use"
              data-ux_mode="popup"
              data-login_uri="put-the-login-uri-here" 
              data-auto_prompt="false">
            </div>
            
            <div id="google-signin" class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left">
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  
  <script src="js/dashboard.js"></script>
</body> 
</html>
