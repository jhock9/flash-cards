<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VB-MAPP Flash Cards</title>
  <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="main.css">

  <script src="https://kit.fontawesome.com/18723e8048.js" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="%GOOGLE_CLIENT_ID%">

  <script>
    async function loadConfig() {
      const response = await fetch("/config");
      const config = await response.json();
      document
        .querySelector("meta[name='google-signin-client_id']")
        .setAttribute("content", config.GOOGLE_CLIENT_ID);
    }
    loadConfig();
  </script>
  

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="landing-page" class="center">
    <div class="content-wrapper center">
      <section class="center">
        <figure class="center">
          <div class="logo center">
            <img src="assets/ABA-Logo.png" alt="ABA Co-Op Logo">
          </div>  
        </figure>
        
        <div class="welcome-text center">
          <h1 class="center"> Welcome to the<br>
            VB-MAPP<br>
            Flashcard App</h1>
          <p class ="center"> Please sign in to your<br> 
            Google account<br>
            to continue.</p>
        </div>
        <div class="g-signin2 center" id="google-signin" data-onsuccess="onSignIn" data-longtitle="true"></div>
        <!-- <button class="center" id="sign-in-button"><i class="fab fa-google></i>"></i>&nbsp;Sign in with Google</button> -->
      </section>
      
      <footer>
        <p class="copyright center">&copy;&nbsp;<script>document.write(new Date().getFullYear())</script>&nbsp;ABA Co-Op. All Rights Reserved.</p>
      </footer>
    </div>
  </div>
  
  <div id="flash-card-page" class="hide">
    <div class="content-wrapper center">
      <main class="center">
        <aside class="center">
          <figure class="center">
            <div class="logo center">
              <img src="assets/ABA-Logo.png" alt="ABA Co-Op Logo">
            </div>
          </figure>
          
          <form class="center" id="object-selection-form">
            <button type="submit" class="btn center" id="submit-btn">Submit <i class="fas fa-angle-double-right"></i></button>
            <div class="object-list center"> 
            </div>
          </form>
        </aside>

        <section class="images-wrapper center">
          <div class="images-container center">
          </div>
        </section>
      </main>

      <footer>
        <p class="copyright center">&copy; <script>document.write(new Date().getFullYear())</script> ABA Co-Op. All Rights Reserved.</p>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body> 
</html>
